    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: linear-gradient(145deg, #e63946, #1d3557);
        }

        /* VÃ­deo de fundo */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container, .register-container {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffcc00;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
            }
            100% {
                text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            }
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ff66b2;
            background-color: transparent;
            color: #fff;
            font-size: 1em;
            animation: inputSlideIn 1s ease-out forwards;
        }

        @keyframes inputSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #66ccff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            animation: buttonPopIn 1s ease-out forwards;
        }

        .btn-login:hover {
            background-color: #3399ff;
        }

        @keyframes buttonPopIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Estilo para as mensagens de sucesso ou erro */
        .message {
            width: 100%;
            background-color: #00cc66; /* Cor para sucesso */
            color: #fff;
            font-size: 1.1em;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            opacity: 0;
            animation: slideDown 1.5s ease-out forwards;
        }

        .message-error {
            background-color: #ff3333; /* Cor para erro */
        }

        .message-register {
            background-color: #66ccff; /* Cor para cadastro bem-sucedido */
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px) translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
        }

<body>
    <!-- VÃ­deo de fundo -->

    <!-- Mensagens de sucesso ou erro -->
    <div id="message" class="message" style="display: none;"></div>

    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>ğ‹ğğ†ğˆğ</h2>
        <input type="text" class="input-field" id="username" placeholder="ğš„ğš‚ğš„ğ™°ğšğ™¸ğ™¾" required>
        <input type="password" class="input-field" id="password" placeholder="ğš‚ğ™´ğ™½ğ™·ğ™°" required>
        <button class="btn-login" onclick="handleLogin()">Entrar</button>
        <button class="btn-login" onclick="showRegister()">Cadastrar</button>
    </div>

    <!-- Register Container -->
    <div class="register-container" id="register-container" style="display:none;">
        <h2>ğ‚ğ€ğƒğ€ğ’ğ“ğ‘ğ</h2>
        <input type="text" class="input-field" id="reg-username" placeholder="ğ™½ğ™¾ğ™¼ğ™´ ğ™³ğ™´ ğš„ğš‚ğš„ğ™°ğšğ™¸ğ™¾" required>
        <input type="password" class="input-field" id="reg-password" placeholder="ğ™³ğ™¸ğ™¶ğ™¸ğšƒğ™´ ğ™° ğš‚ğ™´ğ™½ğ™·ğ™°" required>
        <button class="btn-login" onclick="handleRegister()">Cadastrar</button>
        <button class="btn-login" onclick="showLogin()">Login</button>
    </div>

    <div id="notification" class="notification" style="display:none;"></div>

    <script>
        const API_URL = 'http://localhost:5014';

        function showNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = color;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3500);
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccessMessage(data.success);
                    setTimeout(() => {
                        window.location.href = '/docs';
                    }, 1000);
                } else {
                    showErrorMessage(data.error);
                }
            })
            .catch(() => showErrorMessage('Erro ao conectar ao servidor.'));
        }

        function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showRegisterSuccessMessage(data.success);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showErrorMessage(data.error);
                }
            })
            .catch(() => showErrorMessage('Erro ao conectar ao servidor.'));
        }

        function showRegisterSuccessMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.classList.remove('message-error');
            messageElement.classList.add('message-register');
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function showErrorMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.classList.add('message-error');
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function showSuccessMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.classList.remove('message-error');
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
    </script>
